<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text-to-Speech Generator üé§</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 15px; color: #ff5c5c; text-shadow: 0 0 10px #ff5c5c55; }
    textarea {
      width: 90%; max-width: 400px; height: 100px;
      padding: 12px; font-size: 16px; border-radius: 12px;
      border: none; outline: none; resize: none;
      background-color: #2c2c3a; color: white; margin-bottom: 15px;
    }
    textarea:focus { background-color: #35354a; }
    select {
      width: 200px; padding: 8px; margin-bottom: 15px;
      border-radius: 10px; border: none; outline: none;
      background-color: #2c2c3a; color: white; font-size: 15px;
    }
    button {
      background-color: #ff5c5c; border: none; padding: 12px 25px;
      border-radius: 10px; color: white; font-size: 16px; cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background-color: #ff7878; transform: scale(1.05); }
    audio { margin-top: 25px; width: 90%; max-width: 400px; outline: none; }
    footer { margin-top: 40px; font-size: 13px; color: #aaa; }
  </style>
</head>
<body>
  <h1>Text-to-Speech Generator üó£Ô∏è</h1>
  <textarea id="text" placeholder="Type something to speak..."></textarea><br>
  <select id="voice">
    <option value="en">English</option>
    <option value="en-uk">English (UK)</option>
    <option value="en-au">English (Australia)</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="ar">Arabic</option>
  </select><br>
  <button onclick="generateTTS()">Generate Speech</button>
  <audio id="audio" controls></audio>
  <footer>Made by Express Studio 2.0 </footer>

  <script>
    async function generateTTS() {
      const text = document.getElementById('text').value.trim();
      const lang = document.getElementById('voice').value;
      const audio = document.getElementById('audio');
      audio.src = '';

      if (!text) { alert("Please enter some text!"); return; }

      try {
        const response = await fetch('http://localhost:5000/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: text, lang: lang })
        });

        if (!response.ok) throw new Error('Failed to generate TTS');

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        audio.src = url;
        audio.play();
      } catch (error) {
        console.error(error);
        alert("‚ùå Failed to connect to Flask server. Make sure it's running!");
      }
    }
  </script>
</body>
</html>
